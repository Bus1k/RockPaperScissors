<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,600,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1>ROCK, PAPER, SCRISSORS</h1>
    <h3>CHOOSE:</h3>

    <div class="select">
        <img data-option="paper" src="img/paper.png" alt="paper">
        <img data-option="rock" src="img/rock.png" alt="rock">
        <img data-option="scissors" src="img/scissors.png" alt="scissors">
    </div>

    <button class="start">PLAY</button>

    <div class="panel-left">
        <h3>RESULT:</h3>
        <p>YOU: <span data-summary="your-choice"></span> </p>
        <p>PC: <span data-summary="pc-choice"></span></p>
        <h2>WINNER: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>POINTS:</h3>
        <p class="numbers">GAME: <span>0</span> </p>
        <p class="wins">WINS: <span>0</span></p>
        <p class="losses">LOOSES: <span>0</span></p>
        <p class="draws">DRAWS: <span>0</span></p>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
